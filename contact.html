<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        /* Style the body */
        body {
            font-family: Arial;
            margin: 0;
        }

        /* Header/Logo Title */
        .header {
            padding: 60px;
            text-align: center;
            background: #e0aa3e;
            color: rgb(0, 0, 0);
            font-size: 30px;
        }

        /* Page Content */
        .content {
            padding: 20px;
        }

        .phone {
            padding-top: 20px;
            display: inline;
            padding-left: 680px;
        }

        .mail {
            padding-left: 170px;

        }

        .location {
            padding-left: 1150px;
            display: inline;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>CONTACT US</h1>
        <p></p>
    </div>
    <div class="content">
        <h1 style="text-align: center;">Content information</h1>
        <h4 style="text-align: center;">Please feel free to reach out to us via phone, email, or through the contact
            form below for any inquiries or
            assistance you may need.</h4>

        <br>
        <svg xmlns="http://www.w3.org/2000/svg" width="500" height="80" fill="currentColor"
            class="bi bi-envelope-open-fill" viewBox="0 0 16 16">
            <path
                d="M8.941.435a2 2 0 0 0-1.882 0l-6 3.2A2 2 0 0 0 0 5.4v.314l6.709 3.932L8 8.928l1.291.718L16 5.714V5.4a2 2 0 0 0-1.059-1.765zM16 6.873l-5.693 3.337L16 13.372v-6.5Zm-.059 7.611L8 10.072.059 14.484A2 2 0 0 0 2 16h12a2 2 0 0 0 1.941-1.516M0 13.373l5.693-3.163L0 6.873z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="400" height="70" fill="currentColor" class="bi bi-telephone-fill"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z" />
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" width="450" height="80" fill="currentColor" class="bi bi-geo-alt-fill"
            viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
        </svg>
    </div>
    <b>
        <P class="phone">+441234 675 876</P>
        <p class="mail">charity.valunteer@gmail.com</p>
        <p class="location">London,UK</p>
    </b>
    <div class="form" style="background-color: #e0aa3e; padding-left: 20px; text-align: center; padding-right: 20px;">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <form>
                <label for="name">Name:</label>
                <input type="text" name="name"><br><br>
                <label for="sex">Sex:</label>
                <input type="radio" name="sex" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="sex" id="female" value="female">
                <label for="female">Female</label> <br><br>
                <label for="country">Country: </label>
                <select name="country" id="country">
                    <option>Select an option</option>
                    <option value="nepal">Nepal</option>
                    <option value="usa">USA</option>
                    <option value="australia">Australia</option>
                </select><br><br>
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">Subscribe?</label><br><br>
                <input type="submit" value="Submit">
            </form>
        </form>
    </div>
    <div id="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.811306832967!2d-0.179507723527512!3d51.51667771002586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761aad72f39303%3A0x74926f3ec36c2314!2sPaddington!5e0!3m2!1sen!2suk!4v1711017661828!5m2!1sen!2suk"
            width="600" height="450" style="border:0; margin-left: 400px; padding-top: 30px;" allowfullscreen=""
            loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>


</body>
